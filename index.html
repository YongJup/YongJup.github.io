<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>이순간</title>
    <style>
        body {
            margin: 0px;
        }
    </style>
</head>
<body>
<div id="map" style="width:100%;height:1920px;"></div>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=860e66a6e36bd50f4951cfd434c04542"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new daum.maps.LatLng(33.499621, 126.531242), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 지도에 교통정보를 표시하도록 지도타입을 추가합니다
map.addOverlayMapTypeId(daum.maps.MapTypeId.TRAFFIC);    

// 아래 코드는 위에서 추가한 교통정보 지도타입을 제거합니다
// map.removeOverlayMapTypeId(daum.maps.MapTypeId.TRAFFIC);    
</script>
</body>
</html>
